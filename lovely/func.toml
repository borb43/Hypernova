[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = "self.area.config.type == 'joker' and"
times = 1
position = "at"
payload = ""
match_indent = true

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = "self.ability.consumeable = center.config"
times = 1
position = "at"
payload = "self.ability.consumeable = self.ability"
match_indent = true